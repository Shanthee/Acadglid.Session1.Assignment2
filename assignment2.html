<html>
	<head>
		<title>Forms</title>
	</head>
	<body>
		<!--form beginning-->
		<form action="www.google.co.in" method="get">
			<!--first fieldset-->
			<fieldset>
				<legend>Your Details:</legend>
				<label>Name: <input type="text" name="name" size="30" maxlength="100"/></label><br/>
				<label>Email: <input type="email" name="email" size="30" maxlength="100"/></label><br/>
			</fieldset><br/>
			<!--second fieldset-->
			<fieldset>
				<legend>Your Review:</legend>
				<label>
					How did you hear about us? 
					 <select name="about">
  						<option value="Google">Google</option>
  						<option value="Facebook">Facebook</option>
  						<option value="Friends">Friends</option>
  						<option value="Others">Others</option>
					</select> 
				</label><br/><br/>
				<label>Would you visit us again?<br/>
					<input type="radio" name="visit" value="yes" />Yes 
					<input type="radio" name="visit" value="no" />No 
					<input type="radio" name="visit" value="maybe" />Maybe 
				</label><br/><br/>
				<label>Comments:<br/>
					<textarea name="comments" rows="4" cols="50"></textarea>
				</label><br/><br/>
				<input type="checkbox" name="signup" value="yes" checked />Sign me up for email updates<br/>
				<input type="submit" value="Submit review" />
			</fieldset>
		</form>
		<!--form ends-->
	</body>
</html>
